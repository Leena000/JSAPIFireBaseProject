<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday App - Sign Up</title>
  <link rel="stylesheet" href="UserSignUpPage.css">
</head>
<body>

<div class="form-box">
  <form>
    <input type="text" id="name" placeholder="Full Name">
    <input type="date" id="dob">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="mainBtn">Sign Up</button>
  </form>

  <p>
    Already registered? <span id="goToLogin">Sign In</span>
  </p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script src="fireBaseConfigBirthdayapp.js"></script>
<script src="UserSignUpPage.js"></script>
</body>
</html>
