<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Page language and text type -->
  <meta charset="UTF-8">

  <!-- Title on browser tab -->
  <title>Birthday Countdown</title>

  <!-- Link to CSS file -->
  <link rel="stylesheet" href="countDownBirthDays.css">
</head>

<body>

  <!-- Home button to go back to start page -->
  <button id="homeBtn">ğŸ </button>

  <!-- Main countdown card -->
  <div class="countdown-card">

    <!-- Page heading -->
    <h2>ğŸ‚ Birthday Countdown</h2>

    <!-- First row: shows months and days -->
    <div class="countdown-box">

      <!-- Months box -->
      <div class="time-box">
        <span id="months">0</span>     <!-- Months number -->
        <small>Months</small>         <!-- Label -->
      </div>

      <!-- Days box -->
      <div class="time-box">
        <span id="days">0</span>       <!-- Days number -->
        <small>Days</small>           <!-- Label -->
      </div>
    </div>

    <!-- Second row: shows hours, minutes, seconds -->
    <div class="countdown-box">

      <!-- Hours box -->
      <div class="time-box">
        <span id="hours">00</span>     <!-- Hours number -->
        <small>Hours</small>          <!-- Label -->
      </div>

      <!-- Minutes box -->
      <div class="time-box">
        <span id="minutes">00</span>   <!-- Minutes number -->
        <small>Minutes</small>        <!-- Label -->
      </div>

      <!-- Seconds box -->
      <div class="time-box">
        <span id="seconds">00</span>   <!-- Seconds number -->
        <small>Seconds</small>        <!-- Label -->
      </div>
    </div> 

    <!-- Message shown under countdown -->
    <p id="countdownMessage">
      â³ Counting down to your special day!
    </p>

  </div>

  <!-- JavaScript file for countdown logic -->
  <script src="countDownBirthDays.js"></script>
</body>
</html>
